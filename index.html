<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compus Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="logo.png" alt="Logo de la tienda" width="90px">
        </div>
        <h1>Compus Gamer</h1>
        <a href="index.html"><i class="fas fa-home red"></i> Inicio</a>
        <a href="notebooks.html"><i class="fas fa-laptop red"></i> Notebooks</a>
        <a href="pcs.html"><i class="fas fa-desktop red"></i> PC de Escritorio</a>
        <a href="carrito.html"><i class="fas fa-shopping-cart red"></i> Carrito</a>
    </header>

    <h2>Los mejores productos</h2>
    <div class="contenedor" id="contenedor">
        <div>
            <img src="images/amd.jpg" alt="amd">
            <div class="informacion">
                <p>AMD Ryzen</p>
                <p class="precio">$199<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="contenedor" id="contenedor">
            <div>
                <img src="images/intel.jpg" alt="">
                <div class="informacion">
                    <p>Intel Core I9</p>
                    <p class="precio">$299<span>.99</span></p>
                    <button>Comprar</button>
                </div>
            </div>
        </div>

      <div class="carrito">
        <div class="header-carrito">
            <h2>Tu carrito</h2>
        </div>

        <div class="carrito-items">
            <div class="carrito-item">
                <img src="images/amd.jpg" alt="amd">
                <div class="carrito-item-detalles">
                    <span class="carrito-item-titulo">AMD Ryzen</span>
                    <div class="selector-cantidad">
                        <i class="fa-solid fa-minus restar-cantidad"></i>
                        <input type="text" value="1" class="carrito-item-cantidad" disabled>
                        <i class="fa-solid fa-plus sumar-cantidad"></i>
                        
                    </div>
                    <span class="carrito-item-precio">$199.99</span>
                </div>
                <span class="btn-eliminar">
                    <i class="fa-solid fa-trash"></i>
                </span>
            </div>

            <div class="carrito-item">
                <img src="images/intel.jpg" alt="amd">
                <div class="carrito-item-detalles">
                    <span class="carrito-item-titulo">Intel Core i9</span>
                    <div class="selector-cantidad">
                        <i class="fa-solid fa-minus restar-cantidad"></i>
                        <input type="text" value="1" class="carrito-item-cantidad" disabled>
                        <i class="fa-solid fa-plus sumar-cantidad"></i>
                        
                    </div>
                    <span class="carrito-item-precio">$299.99</span>
                </div>
                <span class="btn-eliminar">
                    <i class="fa-solid fa-trash"></i>
                </span>
            </div>
        </div>
        <div class="carrito-total">
            <div class="fila">
                <strong>Tu total</strong>
                <span class="carrito-precio-total">
                    $499.98,00
                </span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
      </div>

    </div>
</body>

</html>
